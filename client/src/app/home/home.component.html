<section class="g-bg-gray-light-v5">
  <div class="container g-py-100">
    <div class="row justify-content-center">
      <div class="col-sm-8 col-lg-5">
        <div class="u-shadow-v21 g-bg-white rounded g-py-40 g-px-30">
          <header class="text-center mb-4">
            <h2 class="h2 g-color-black g-font-weight-600">Login</h2>
          </header>

          <div class="alert fade show g-bg-red-opacity-0_1 g-color-lightred rounded-0" role="alert" *ngIf="errorMessage">
            {{errorMessage}}
          </div>

          <!-- Form -->
          <form class="g-py-15" (ngSubmit)="onSubmit()" [formGroup]="loginForm" name="loginForm">
            <div class="mb-4">
              <label for="email">
                <span *ngIf="!loginForm.controls.email.pristine && !formErrors.email" class="text-success">Email</span>
                <span *ngIf="formErrors.email" class="text-danger">{{formErrors.email}}</span>
              </label>
              <input class="form-control g-color-black g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-primary--hover rounded g-py-15 g-px-15" type="email" placeholder="Email" formControlName="email">
            </div>

            <div class="g-mb-35">
              <label for="password">
                <span *ngIf="!loginForm.controls.password.pristine && !formErrors.password" class="text-success">Password</span>
                <span *ngIf="formErrors.password" class="text-danger">{{formErrors.password}}</span>
              </label>
              <input class="form-control g-color-black g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-primary--hover rounded g-py-15 g-px-15 mb-3" type="password" placeholder="Password"
              formControlName="password">
            </div>

            <div class="row justify-content-between g-mb-25">
              <div class="col align-self-center text-right __web-inspector-hide-shortcut__">
                <a class="g-font-size-12" routerLink="/user/forgot-password">Forgot password?</a>
              </div>
            </div>

            <div class="mb-4">
              <button (click)="onSubmit()" class="btn btn-md btn-block u-btn-teal rounded g-py-13" type="submit">Login
              </button>
            </div>
          </form>
          <!-- End Form -->

          <!--<footer class="text-center">-->
            <!--<p class="g-color-gray-dark-v5 g-font-size-13 mb-0">Don't have an account?-->
              <!--<a class="g-font-weight-600" routerLink="/user/register">signup</a>-->
            <!--</p>-->
          <!--</footer>-->
        </div>
      </div>
    </div>
  </div>
</section>
